{%extends 'base.html'%}
{% block content %}
{% for author in authors %}
<p><a href="/author/{{author.id}}">{{author.name}}</a></p>
<img src="/uploads/{{author.image}}" alt="" style="height: 100px;">
    {% if author.book %}
    {% for book in author.books%}
    <p>{{book.title}}</p>
    {% endfor %}
    {% endif %}
    {% else %}
    Немає книги
{% endfor %}
{% endblock %}
